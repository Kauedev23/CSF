<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Estoque</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100">

    <header class="bg-blue-600 text-white p-4">
        <h1 class="text-2xl">Sistema de Gestão de Estoque</h1>
        <nav class="mt-2">
            <ul class="flex space-x-4">
                <li><a href="#login" class="hover:underline">Login</a></li>
                <li><a href="#dashboard" class="hover:underline">Dashboard</a></li>
                <li><a href="#gestao-estoque" class="hover:underline">Gestão de Estoque</a></li>
                <li><a href="#historico" class="hover:underline">Histórico de Transações</a></li>
            </ul>
        </nav>
    </header>

    <main class="p-4">
        <section id="login" class="mobile-only">
            <h2 class="text-xl">Login</h2>
            <form id="login-form" class="mt-4">
                <input type="email" id="email" placeholder="Email" required class="border p-2 w-full mb-2">
                <input type="password" id="password" placeholder="Senha" required class="border p-2 w-full mb-2">
                <button type="submit" class="bg-blue-600 text-white p-2 w-full">Entrar</button>
            </form>
        </section>

        <section id="dashboard" class="desktop-only">
            <h2 class="text-xl">Dashboard</h2>
            <div id="dashboard-stats" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 mt-4">
                <!-- Estatísticas rápidas aqui -->
            </div>
            <canvas id="consumoChart" class="mt-4"></canvas>
            <canvas id="statusEstoqueChart" class="mt-4"></canvas>
        </section>

        <section id="gestao-estoque">
            <h2 class="text-xl">Gestão de Estoque</h2>
            <div id="estoque-table" class="mt-4">
                <!-- Tabela de itens em estoque aqui -->
            </div>
            <button id="add-item-btn" class="bg-green-600 text-white p-2 mt-4">Adicionar Item</button>
        </section>

        <section id="historico">
            <h2 class="text-xl">Histórico de Transações</h2>
            <div id="historico-table" class="mt-4">
                <!-- Tabela de histórico de transações aqui -->
            </div>
        </section>
    </main>

    <footer class="bg-gray-800 text-white p-4 text-center">
        <p>&copy; 2023 Gestão de Estoque. Todos os direitos reservados.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="app.js"></script>
</body>
</html>
