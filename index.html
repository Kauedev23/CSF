<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestão de Estoque</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <script src="https://unpkg.com/heroicons@2.0.13/dist/heroicons.min.js"></script>
</head>
<body class="bg-gray-50 min-h-screen font-sans">
  <div id="toast-container" class="fixed top-6 right-6 z-50 space-y-2"></div>
  <nav class="bg-white shadow fixed w-full z-10 top-0 left-0">
    <div class="container mx-auto flex items-center justify-between px-4 py-3">
      <div class="flex items-center gap-2">
        <svg class="w-8 h-8 text-blue-600"><use href="#heroicon-o-cube" /></svg>
        <span class="text-2xl font-bold text-blue-700">Estoque Fácil</span>
      </div>
      <ul class="flex gap-2 md:gap-4">
        <li><button class="menu-btn px-3 py-2 rounded-lg font-semibold flex items-center gap-1 text-gray-700 hover:bg-blue-100" data-section="dashboard"><svg class="w-5 h-5"><use href="#heroicon-o-home" /></svg>Dashboard</button></li>
        <li><button class="menu-btn px-3 py-2 rounded-lg font-semibold flex items-center gap-1 text-gray-700 hover:bg-blue-100" data-section="estoque"><svg class="w-5 h-5"><use href="#heroicon-o-archive-box" /></svg>Estoque</button></li>
        <li><button class="menu-btn px-3 py-2 rounded-lg font-semibold flex items-center gap-1 text-gray-700 hover:bg-blue-100" onclick="abrirFormConsumir()"><svg class="w-5 h-5"><use href="#heroicon-o-arrow-down-circle" /></svg>Consumir</button></li>
        <li><button class="menu-btn px-3 py-2 rounded-lg font-semibold flex items-center gap-1 text-gray-700 hover:bg-blue-100" data-section="form-item-section"><svg class="w-5 h-5"><use href="#heroicon-o-plus-circle" /></svg>Adicionar Item</button></li>
        <li><button class="menu-btn px-3 py-2 rounded-lg font-semibold flex items-center gap-1 text-gray-700 hover:bg-blue-100" data-section="relatorio-baixo"><svg class="w-5 h-5"><use href="#heroicon-o-document-chart-bar" /></svg>Relatório</button></li>
        <li><button class="menu-btn px-3 py-2 rounded-lg font-semibold flex items-center gap-1 text-gray-700 hover:bg-blue-100" data-section="historico"><svg class="w-5 h-5"><use href="#heroicon-o-clock" /></svg>Histórico</button></li>
      </ul>
      <div class="flex items-center gap-2">
        <span id="user-role" class="text-gray-600 text-sm"></span>
        <button id="logout-btn" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-lg font-semibold flex items-center gap-1"><svg class="w-5 h-5"><use href="#heroicon-o-arrow-right-on-rectangle" /></svg>Sair</button>
      </div>
    </div>
  </nav>
  <div id="app" class="container mx-auto pt-24 pb-8 px-2 md:px-0">
    <!-- Login -->
    <div id="login-container" class="max-w-sm mx-auto mt-20 bg-white p-8 rounded-xl shadow-lg">
      <h2 class="text-3xl font-bold mb-6 text-center text-blue-700">Login</h2>
      <form id="login-form" class="space-y-5">
        <input type="email" id="login-email" class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-500" placeholder="Email" required>
        <input type="password" id="login-password" class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-500" placeholder="Senha" required>
        <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white p-3 rounded-lg font-semibold flex items-center justify-center gap-2"><svg class="w-5 h-5"><use href="#heroicon-o-arrow-right-circle" /></svg>Entrar</button>
      </form>
    </div>
    <!-- Main SPA -->
    <div id="main-container" class="hidden">
      <!-- Dashboard -->
      <section id="dashboard" class="mb-10">
        <h2 class="text-2xl font-bold mb-4 text-blue-700 flex items-center gap-2"><svg class="w-6 h-6"><use href="#heroicon-o-home" /></svg>Dashboard</h2>
        <div class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-6">
          <div class="bg-blue-100 p-6 rounded-xl shadow flex flex-col items-center">
            <svg class="w-8 h-8 text-blue-600 mb-2"><use href="#heroicon-o-cube" /></svg>
            <div class="text-2xl font-bold text-blue-800" id="stat-total-itens">0</div>
            <div class="text-blue-700">Total de Itens</div>
          </div>
          <div class="bg-yellow-100 p-6 rounded-xl shadow flex flex-col items-center">
            <svg class="w-8 h-8 text-yellow-500 mb-2"><use href="#heroicon-o-exclamation-triangle" /></svg>
            <div class="text-2xl font-bold text-yellow-700" id="stat-baixo">0</div>
            <div class="text-yellow-700">Estoque Baixo</div>
          </div>
          <div class="bg-red-100 p-6 rounded-xl shadow flex flex-col items-center">
            <svg class="w-8 h-8 text-red-500 mb-2"><use href="#heroicon-o-x-circle" /></svg>
            <div class="text-2xl font-bold text-red-700" id="stat-critico">0</div>
            <div class="text-red-700">Crítico</div>
          </div>
          <div class="bg-green-100 p-6 rounded-xl shadow flex flex-col items-center">
            <svg class="w-8 h-8 text-green-600 mb-2"><use href="#heroicon-o-chart-bar" /></svg>
            <div class="text-2xl font-bold text-green-700" id="stat-consumo-mensal">0</div>
            <div class="text-green-700">Consumo Mensal</div>
          </div>
        </div>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <div class="bg-white p-6 rounded-xl shadow">
            <canvas id="chart-bar"></canvas>
          </div>
          <div class="bg-white p-6 rounded-xl shadow">
            <canvas id="chart-pie"></canvas>
          </div>
        </div>
      </section>
      <!-- Gestão de Estoque -->
      <section id="estoque" class="mb-10">
        <div class="flex flex-col md:flex-row md:justify-between md:items-center mb-4 gap-2">
          <h2 class="text-2xl font-bold text-blue-700 flex items-center gap-2 md:justify-start justify-center w-full"><svg class="w-6 h-6"><use href="#heroicon-o-archive-box" /></svg>Estoque</h2>
          <div class="flex flex-wrap gap-2 md:justify-end justify-center w-full">
            <input type="text" id="filtro-nome" class="p-2 border rounded-lg focus:ring-2 focus:ring-blue-500" placeholder="Filtrar por nome">
            <select id="filtro-status" class="p-2 border rounded-lg focus:ring-2 focus:ring-blue-500">
              <option value="">Todos os status</option>
              <option value="normal">Normal</option>
              <option value="baixo">Baixo</option>
              <option value="critico">Crítico</option>
            </select>
            <input type="text" id="filtro-fornecedor" class="p-2 border rounded-lg focus:ring-2 focus:ring-blue-500" placeholder="Filtrar por fornecedor">
          </div>
        </div>
        <div id="estoque-tabela" class="desktop-only w-full"></div>
        <div id="estoque-cards" class="mobile-only"></div>
      </section>
      <!-- Formulário Adicionar/Editar Item -->
      <section id="form-item-section" class="hidden mb-10">
        <h2 class="text-2xl font-bold mb-4 text-blue-700 flex items-center gap-2"><svg class="w-6 h-6"><use href="#heroicon-o-plus-circle" /></svg><span id="form-item-title">Adicionar Item</span></h2>
        <form id="form-item" class="bg-white p-6 rounded-xl shadow space-y-5 max-w-lg mx-auto">
          <input type="hidden" id="item-id">
          <div>
            <label for="item-nome" class="block mb-1 font-semibold">Nome</label>
            <input type="text" id="item-nome" class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-500" required>
          </div>
          <div>
            <label for="item-quantidade" class="block mb-1 font-semibold">Quantidade</label>
            <input type="number" id="item-quantidade" class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-500" min="0" required>
          </div>
          <div>
            <label for="item-minima" class="block mb-1 font-semibold">Quantidade Mínima</label>
            <input type="number" id="item-minima" class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-500" min="0" required>
          </div>
          <div>
            <label for="item-unidade" class="block mb-1 font-semibold">Unidade</label>
            <input type="text" id="item-unidade" class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-500" required>
          </div>
          <div>
            <label for="item-fornecedor" class="block mb-1 font-semibold">Fornecedor</label>
            <input type="text" id="item-fornecedor" class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-500" required>
          </div>
          <div class="flex justify-end gap-2">
            <button type="button" id="cancelar-item-btn" class="bg-gray-400 hover:bg-gray-500 text-white px-4 py-2 rounded-lg font-semibold">Cancelar</button>
            <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg font-semibold flex items-center gap-2"><svg class="w-5 h-5"><use href="#heroicon-o-check-circle" /></svg>Salvar</button>
          </div>
        </form>
      </section>
      <!-- Consumir Item -->
      <section id="form-consumir-section" class="hidden mb-10">
        <h2 class="text-2xl font-bold mb-4 text-blue-700 flex items-center gap-2"><svg class="w-6 h-6"><use href="#heroicon-o-arrow-down-circle" /></svg>Consumir Item</h2>
        <form id="form-consumir" class="bg-white p-6 rounded-xl shadow space-y-5 max-w-lg mx-auto">
          <div>
            <label for="consumir-item-select" class="block mb-1 font-semibold">Item</label>
            <select id="consumir-item-select" class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-500" required></select>
          </div>
          <div>
            <label for="consumir-quantidade" class="block mb-1 font-semibold">Quantidade a consumir</label>
            <input type="number" id="consumir-quantidade" class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-500" min="1" required>
          </div>
          <div class="flex justify-end gap-2">
            <button type="button" id="cancelar-consumir-btn" class="bg-gray-400 hover:bg-gray-500 text-white px-4 py-2 rounded-lg font-semibold">Cancelar</button>
            <button type="submit" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-lg font-semibold flex items-center gap-2"><svg class="w-5 h-5"><use href="#heroicon-o-check-circle" /></svg>Consumir</button>
          </div>
        </form>
      </section>
      <!-- Relatório de Estoque Baixo -->
      <section id="relatorio-baixo" class="mb-10">
        <div class="flex justify-between items-center mb-4">
          <h2 class="text-2xl font-bold text-blue-700 flex items-center gap-2"><svg class="w-6 h-6"><use href="#heroicon-o-document-chart-bar" /></svg>Relatório de Estoque Baixo</h2>
          <button id="exportar-excel-btn" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-lg font-semibold flex items-center gap-2"><svg class="w-5 h-5"><use href="#heroicon-o-arrow-down-tray" /></svg>Exportar Excel</button>
        </div>
        <div id="relatorio-tabela"></div>
      </section>
      <!-- Histórico de Transações -->
      <section id="historico" class="mb-10">
        <h2 class="text-2xl font-bold mb-4 text-blue-700 flex items-center gap-2"><svg class="w-6 h-6"><use href="#heroicon-o-clock" /></svg>Histórico de Transações</h2>
        <div id="historico-tabela"></div>
      </section>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/dist/umd/supabase.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
